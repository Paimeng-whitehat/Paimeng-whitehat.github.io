<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê¥æËíôÁΩëÂÆâ</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "PingFang SC", sans-serif;
            transition: all 0.3s ease-in-out;
        }
        :root {
            --bg-color: #f8f9fa;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 113, 227, 0.2);
            --glass-shadow: 0 4px 16px rgba(0, 113, 227, 0.08), 0 2px 8px rgba(0, 113, 227, 0.05);
            --glass-hover-shadow: 0 10px 30px rgba(0, 113, 227, 0.15), 0 5px 15px rgba(0, 113, 227, 0.1);
            --glass-hover-border: rgba(0, 113, 227, 0.4);
            --main-color: #0071e3;
            --text-color: #121212;
            --text-light: #555;
            --active-bg: #0071e3;
            --active-text: #fff;
            --btn-hover: #0077ed;
        }
        body.dark {
            --bg-color: #121212;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 214, 10, 0.2);
            --glass-shadow: 0 4px 16px rgba(0, 0, 0, 0.3), 0 2px 8px rgba(0, 0, 0, 0.2);
            --glass-hover-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), 0 5px 15px rgba(0, 0, 0, 0.3);
            --glass-hover-border: rgba(255, 214, 10, 0.4);
            --main-color: #ffd60a;
            --text-color: #fff;
            --text-light: #ccc;
            --active-bg: #ffd60a;
            --active-text: #121212;
            --btn-hover: #ffe047;
        }
        body {
            min-height: 100vh;
            background: var(--bg-color);
            color: var(--text-color);
            padding: 1rem;
        }
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--glass-shadow);
        }
        .glass:hover {
            box-shadow: var(--glass-hover-shadow);
            border-color: var(--glass-hover-border);
            transform: translateY(-2px);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            margin-bottom: 1.5rem;
            position: sticky;
            top: 1rem;
            z-index: 100;
            gap: 2rem;
            flex-wrap: wrap;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--main-color);
        }
        .logo i {
            font-size: 2rem;
            color: var(--main-color);
        }
        .nav {
            display: flex;
            gap: 1.2rem;
        }
        .nav a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.1rem;
            font-weight: 500;
            padding: 0.7rem 1.4rem;
            border-radius: 12px;
        }
        .nav a.active {
            background: var(--active-bg);
            color: var(--active-text);
            border: none;
            box-shadow: 0 0 0 2px var(--glass-hover-border);
        }
        .theme-toggle {
            border: none;
            outline: none;
            background: transparent;
            color: var(--main-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 12px;
        }
        .main {
            padding: 4rem 2rem;
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .home-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3rem;
            text-align: center;
            width: 100%;
        }
        .home-text {
            font-size: 2rem;
            font-weight: 500;
            color: var(--text-color);
        }
        .png-imgs {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            width: 100%;
            margin: 1rem 0;
        }
        .img-item {
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
        }
        .img-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        .img-item:hover img {
            transform: scale(1.03);
            filter: brightness(1.1);
        }
        .work-btn {
            text-decoration: none;
            background: var(--active-bg);
            color: var(--active-text);
            font-weight: 600;
            padding: 1.2rem 3rem;
            font-size: 1.2rem;
            border-radius: 16px;
            box-shadow: var(--glass-shadow);
        }
        .work-btn:hover {
            background: var(--btn-hover);
            transform: translateY(-3px);
            box-shadow: var(--glass-hover-shadow);
        }
        .tutorial-page, .detail-page {
            display: none;
            width: 100%;
        }
        .tutorial-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.8rem;
            width: 100%;
            min-height: 40vh;
        }
        .tut-item {
            padding: 2rem 1.5rem;
            cursor: pointer;
            border-radius: 16px;
            border-left: 4px solid var(--main-color);
            box-shadow: var(--glass-shadow);
        }
        .tut-item:hover {
            box-shadow: var(--glass-hover-shadow);
            transform: translateY(-2px);
        }
        .tut-item h3 {
            font-size: 1.4rem;
            color: var(--text-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-left: 1rem;
        }
        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .back-btn {
            border: none;
            outline: none;
            background: transparent;
            color: var(--main-color);
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.7rem 1.2rem;
            border-radius: 12px;
        }
        .detail-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--text-color);
            border-bottom: 2px solid var(--main-color);
            padding-bottom: 0.5rem;
            width: 100%;
        }
        .detail-content {
            line-height: 2.2;
            font-size: 1.15rem;
            color: var(--text-light);
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 60vh;
            overflow-y: auto;
            padding: 1rem 0;
            min-height: 30vh;
        }
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
            border-radius: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--glass-bg);
            border-radius: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--main-color);
            border-radius: 8px;
            border: 2px solid var(--glass-bg);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--btn-hover);
        }
        @media (max-width: 900px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1.5rem;
                padding: 1rem 1.5rem;
            }
            .home-text {
                font-size: 1.8rem;
            }
            .png-imgs {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
        }
        @media (max-width: 500px) {
            .logo {
                font-size: 1.5rem;
            }
            .nav {
                gap: 0.8rem;
                width: 100%;
                justify-content: center;
            }
            .nav a {
                padding: 0.6rem 1rem;
                font-size: 1rem;
                flex: 1;
                text-align: center;
            }
            .main {
                padding: 2rem 1.5rem;
            }
            .home-page {
                gap: 2rem;
            }
            .home-text {
                font-size: 1.6rem;
            }
            .work-btn {
                padding: 1rem 2.5rem;
                font-size: 1.1rem;
                width: 100%;
            }
            .png-imgs {
                grid-template-columns: 1fr;
            }
            .img-item img {
                height: 160px;
            }
            .tutorial-list {
                grid-template-columns: 1fr;
                min-height: 30vh;
            }
            .detail-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body class="light">
    <div class="container">
        <header class="header glass">
            <div class="logo">
                <i class="fas fa-shield-halved"></i>
                <span>Ê¥æËíôÁΩëÂÆâ</span>
            </div>
            <nav class="nav">
                <a href="javascript:;" class="active" id="home-nav">È¶ñÈ°µ</a>
                <a href="javascript:;" id="tutorial-nav">ÊïôÁ®ã</a>
            </nav>
            <button class="theme-toggle glass" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        <main class="main glass">
            <div class="home-page" id="home-page">
                <div class="home-text">‰Ω†Â•ΩÊóÖË°åËÄÖÔºåËøôÊòØÊ¥æËíôÁöÑ‰∏™‰∫∫ÂçöÂÆ¢</div>
                <div class="png-imgs" id="png-imgs"></div>
                <a href="https://github.com/‰Ω†ÁöÑÁî®Êà∑Âêç" target="_blank" class="work-btn">Êü•ÁúãÊàëÁöÑ‰ΩúÂìÅ</a>
            </div>
            <div class="tutorial-page" id="tutorial-page">
                <div class="tutorial-list" id="tutorial-list"></div>
            </div>
            <div class="detail-page" id="detail-page">
                <div class="detail-header">
                    <button class="back-btn glass" id="back-btn">
                        <i class="fas fa-arrow-left"></i> ËøîÂõû
                    </button>
                    <h3 class="detail-title" id="detail-title"></h3>
                </div>
                <div class="detail-content" id="detail-content"></div>
            </div>
        </main>
    </div>
    <script>
        let allTutorials = [];
        // üëá Âè™ÈúÄË¶ÅÊîπËøôÈáåÔºÅÊää„Äê‰Ω†ÁöÑGitHubÁî®Êà∑Âêç„ÄëÊç¢Êàê‰Ω†Ëá™Â∑±ÁöÑÔºàÊØîÂ¶ÇPaimonSecÔºâ
        const GITHUB_USER = "Paimeng-whitehat";
        const REPO_NAME = GITHUB_USER + ".github.io";
        const TXT_FOLDER = "docx";
        const PNG_FOLDER = "PNG";

        window.onload = function() {
            initNav();
            initThemeToggle();
            loadTutorialsAuto();
            loadImgsAuto();
        };

        // ÂØºËà™ÂàáÊç¢
        function initNav() {
            const homeNav = document.getElementById('home-nav');
            const tutorialNav = document.getElementById('tutorial-nav');
            const homePage = document.getElementById('home-page');
            const tutorialPage = document.getElementById('tutorial-page');
            const detailPage = document.getElementById('detail-page');
            homeNav.onclick = () => {
                homeNav.classList.add('active');
                tutorialNav.classList.remove('active');
                homePage.style.display = 'flex';
                tutorialPage.style.display = 'none';
                detailPage.style.display = 'none';
            };
            tutorialNav.onclick = () => {
                tutorialNav.classList.add('active');
                homeNav.classList.remove('active');
                tutorialPage.style.display = 'block';
                homePage.style.display = 'none';
                detailPage.style.display = 'none';
            };
            document.getElementById('back-btn').onclick = () => {
                detailPage.style.display = 'none';
                tutorialPage.style.display = 'block';
            };
        }

        // GitHub APIËá™Âä®ËØªÂèñdocxÊñá‰ª∂Â§πÁöÑTXT
        function loadTutorialsAuto() {
            const tutorialList = document.getElementById('tutorial-list');
            tutorialList.innerHTML = '';
            // Ë∞ÉÁî®GitHub APIËé∑ÂèñÊñá‰ª∂Â§πÊñá‰ª∂
            fetch(`https://api.github.com/repos/${GITHUB_USER}/${REPO_NAME}/contents/${TXT_FOLDER}`)
                .then(res => res.json())
                .then(files => {
                    // Á≠õÈÄâÂá∫ÊâÄÊúâtxtÊñá‰ª∂
                    const txtFiles = files.filter(file => file.name.endsWith('.txt'));
                    txtFiles.forEach(file => {
                        const tutTitle = file.name.replace('.txt', '');
                        // ËØªÂèñTXTÂÜÖÂÆπ
                        fetch(file.download_url)
                            .then(res => res.text())
                            .then(content => {
                                allTutorials.push({ title: tutTitle, content: content });
                                const item = document.createElement('div');
                                item.className = 'tut-item';
                                item.innerHTML = `<h3>${tutTitle}</h3>`;
                                item.onclick = () => showTutorialDetail(tutTitle, content);
                                tutorialList.appendChild(item);
                            })
                            .catch(() => {});
                    });
                })
                .catch(() => {
                    tutorialList.innerHTML = '';
                });
        }

        // GitHub APIËá™Âä®ËØªÂèñPNGÊñá‰ª∂Â§πÁöÑÂõæÁâáÔºàPNG/JPG/JPEGÔºâ
        function loadImgsAuto() {
            const pngImgs = document.getElementById('png-imgs');
            pngImgs.innerHTML = '';
            // Ë∞ÉÁî®GitHub APIËé∑ÂèñÊñá‰ª∂Â§πÊñá‰ª∂
            fetch(`https://api.github.com/repos/${GITHUB_USER}/${REPO_NAME}/contents/${PNG_FOLDER}`)
                .then(res => res.json())
                .then(files => {
                    // Á≠õÈÄâÂá∫ÂõæÁâáÊñá‰ª∂
                    const imgTypes = ['.png', '.jpg', '.jpeg'];
                    const imgFiles = files.filter(file => 
                        imgTypes.some(type => file.name.toLowerCase().endsWith(type))
                    );
                    imgFiles.forEach(file => {
                        const item = document.createElement('div');
                        item.className = 'img-item';
                        item.innerHTML = `<img src="${file.download_url}" alt="${file.name}">`;
                        pngImgs.appendChild(item);
                    });
                })
                .catch(() => {
                    pngImgs.innerHTML = '';
                });
        }

        // ÊòæÁ§∫ÊïôÁ®ãËØ¶ÊÉÖ
        function showTutorialDetail(title, content) {
            const detailPage = document.getElementById('detail-page');
            const tutorialPage = document.getElementById('tutorial-page');
            detailPage.style.display = 'block';
            tutorialPage.style.display = 'none';
            document.getElementById('detail-title').innerText = title;
            document.getElementById('detail-content').innerText = content;
        }

        // ‰∏ªÈ¢òÂàáÊç¢
        function initThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            const icon = themeToggle.querySelector('i');
            const savedTheme = localStorage.getItem('blogTheme') || 'light';
            body.className = savedTheme;
            updateThemeIcon(savedTheme);
            themeToggle.onclick = () => {
                const newTheme = body.className === 'light' ? 'dark' : 'light';
                body.className = newTheme;
                localStorage.setItem('blogTheme', newTheme);
                updateThemeIcon(newTheme);
            };
            function updateThemeIcon(theme) {
                icon.className = theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
            }
        }
    </script>
</body>
</html>
